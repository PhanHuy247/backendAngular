<div class="modal-header">
  <h4>{{ screen.title }} APIs</h4>
</div>
<div class="modal-body">
  <div class="row-fluid">
    <div class="input-prepend">
      <span class="add-on">Filter</span>
      <input class="span12" type="text" ng-model="filter">
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          <span>API</span>
        </th>
        <th class="span2">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="api in apis | filter:filter">
        <td>
          {{ api }}
        </td>
        <td>
          <input type="checkbox" ng-model="checks[api]">
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" ng-click="discard()">Discard</button>
  <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
