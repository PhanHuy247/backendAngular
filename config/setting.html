<div class="row-fluid">
  <div class="input-prepend">
    <span class="add-on">Filter</span>
    <input class="span12" type="text" ng-model="filter">
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Key</th>
      <th>Preview</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="setting in settings">
      <td>
        <div class="input-prepend input-append">
          <span class="add-on">$app.</span>
          <input type="text" ng-model="setting.key">
          <span class="add-on">=</span>
          <input type="text" ng-model="setting.value" ng-trim="false">
          <label class="add-on">
            <span>&nbsp;Is Decimal&nbsp;&nbsp;</span>
            <input type="checkbox" ng-model="setting.decimal">
          </label>
        </div>
      </td>
      <td>
        <p class="text-info">$app.{{setting.key}} = {{setting.decimal ? setting.value * 1 : setting.value|json}}</p>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn" ng-click="add()">Add</button>
<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
