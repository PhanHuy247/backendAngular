<!DOCTYPE html>
<html>
  <head>
    <title>Configuration</title>
  </head>
  <body>
    <br />
    <div class="container-fluid">
      <div class="row-fluid">
        <ul class="nav nav-tabs">
          <li ng-class="{ active : page === 'groups' }">
            <a href="#/group">Groups</a>
          </li>
          <li ng-class="{ active : page === 'screens' }">
            <a href="#/screen">Screens</a>
          </li>
          <li ng-class="{ active : page === 'setting' }">
            <a href="#/setting">Application Setting</a>
          </li>
          <li class="pull-right" ng-class="{ active : page === 'login' }">
            <a href="#/login">{{ page === 'login' ? 'Login' : 'Logout' }}</a>
          </li>
        </ul>
      </div>
      <div ng-view></div>
    </div>
    <script type="text/javascript" src="lib/createjs/preloadjs-0.4.0.min.js"></script>
    <script type="text/javascript" src="config/manifest.js"></script>
    <script type="text/javascript" src="config/load.js"></script>
  </body>
</html>
