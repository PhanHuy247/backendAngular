<!-- Header -->
<div class="page-header">
  <h3>{{'SETTINGS.ADMIN.PAGE_TITLE'|translate}}</h3>
</div>
<!-- Table content -->
<!-- Form other setting -->
<form class="form-horizontal" ng-submit="adminSetting()">
  <div class="row-fluid">
	<div class="span6">
	  <div class="control-group">
		<label class="control-label" id="text-left">{{'SETTINGS.ADMIN.TIME_ZONE'|translate}}</label>
		<div class="controls">
		  <div class="row-fluid ">
			<input type="number" ng-model="admin.timezone" class="span5" id="time_zone" min="-12" max="12">
		  </div>
		</div>
	  </div>
	</div>
  </div>

  <!-- buton submit -->
  <div class="margin-top-bottom-20px">
	<button type="submit" class="btn btn-primary">{{'FORM.BTN_SAVE'|translate}}</button>
  </div>
</form>
