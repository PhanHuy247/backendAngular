<div class="modal-header">
  <h3>{{'LOGIN.PAGE_TITLE'|translate}}</h3>
</div>
<div class="modal-body">
  <div class="row-fluid">
    <form role="form" id="login-form" ng-submit="login()" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">{{'ACCOUNT.INFO.ACCOUNT_ID'|translate}}</label>
        <div class="controls">
          <input type="text" ng-model="authentication.email" required autofocus>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">{{'ACCOUNT.INFO.PASSWORD'|translate}}</label>
        <div class="controls">
          <input type="password" ng-model="authentication.password" required ng-trim="false">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" form="login-form" class="btn btn-primary">{{'LOGIN.LOGIN_BTN'|translate}}</button>
</div>
