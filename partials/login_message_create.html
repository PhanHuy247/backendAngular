<div class="page-header">
    <h3>{{'USER.USER_LOGIN_MESSAGE.CREATE_PAGE_TITLE'|translate}}</h3>
</div>
<div class="row-fluid">
    <form class="form-horizontal span12" ng-submit="createLoginMessage()">
        <div ng-class="{'control-group': true, 'error': input.showError.time}">
            <label class="control-label">{{'USER.USER_LOGIN_MESSAGE.DAILY_BONUS_NUMBER'|translate}}</label>
            <div class="controls">
                <input type="number" class="span1"
                       ng-model="input.login_bonus_times"
                        min="1">
            </div>
        </div>
        <div class="control-group"  ng-class="{'control-group': true, 'error': input.showError.messageType}">
            <label class="control-label">{{'USER.USER_LOGIN_MESSAGE.MESSAGE_TYPE'|translate}}</label>
            <div class="controls">
                <select class="span3" id="messageType"
                        ng-model="input.sender"
                        ng-options="c.id as c.name for c in properties.messageTypes"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">{{'USER.USER_LOGIN_MESSAGE.GENDER'|translate}}</label>
            <div class="controls">
                <select class="span3" id="gender"
                        ng-model="input.gender"
                        ng-options="g.id as g.name for g in properties.gender"
                        ng-init="input.gender = properties.gender[0].id"></select>
            </div>
        </div>
        <div ng-class="{'control-group': true, 'error': input.showError.content}">
            <label class="control-label" for="content">{{'USER.USER_LOGIN_MESSAGE.CONTENT'|translate}}</label>
            <div class="controls">
                <textarea rows="5" class="span12" id="content" ng-model="input.content" required></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a href="#/user/login_message" class="btn btn-warning">{{'FORM.BTN_CANCEL'|translate}}</a>
                <button type="submit"
                        class="btn btn-primary">{{'FORM.BTN_SAVE'|translate}}</button>
            </div>
        </div>
    </form>
</div>
