<div class="page-header">
  <h3>{{'USER.USER_AUTO_MESSAGE.LB_CREATE_AUTO_MESSAGE'|translate}}</h3>
</div>
<div class="row-fluid">
  <form class="form-horizontal span12" ng-submit="createAutoMessage()">
    <div ng-class="{'control-group': true, 'error': input.showError.time}">
      <label class="control-label">{{'USER.USER_AUTO_MESSAGE.LB_SEND_TIME'|translate}}</label>
      <div class="controls">
        <datetimepicker ng-model="input.time" class="span3" id="time"
          pick-time="true" format="yyyy/MM/dd HH:mm" />
      </div>
    </div>
    <div class="control-group"  ng-class="{'control-group': true, 'error': input.showError.messageType}">
      <label class="control-label">{{'USER.USER_AUTO_MESSAGE.LB_MESSAGE_TYPE'|translate}}</label>
      <div class="controls">
        <select class="span3" id="messageType"
          ng-model="input.sender"
          ng-options="c.id as c.name for c in properties.messageTypes"></select>
      </div>
    </div>
    <div ng-class="{'control-group': true, 'error': input.showError.content}">
      <label class="control-label" for="content">{{'USER.USER_AUTO_MESSAGE.LB_CONTENT'|translate}}</label>
      <div class="controls">
        <textarea rows="5" class="span12" id="content" ng-model="input.content" required></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a href="#/user/auto_message_list" class="btn btn-warning">{{'FORM.BTN_CANCEL'|translate}}</a>
        <button type="submit"
          class="btn btn-primary">{{'FORM.BTN_SAVE'|translate}}</button>
      </div>
    </div>
  </form>
</div>
